{% extends 'base.html' %}
{% load staticfiles %}


{% block title_block %}Add Place{% endblock %}


{% block body_block %}

	<h1 class="titulo">Add Place</h1>
    <p>Please enter the information to add your new place.</p>
    <form class='form' method="post" action="{% url 'addPlace' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="formContainer">
            <div class="labelInput">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name">
            </div>
            <div class="labelInput">
                <label for="country">Country: </label>
                <input type="text" id="country" name="country">
            </div>
            <div class="labelInput">
                <label for="province">Province: </label>
                <input type="text" id="province" name="province">
            </div>
            <div class="labelInput">
                <label for="cp">CP: </label>
                <input type="text" id="cp" name="cp" minlength="5" maxlength="5">
            </div>
            <div class="labelInput">
                <label for="address">Address: </label>
                <input type="text" id="address" name="address">
            </div>
            <div class="labelInput">
                <label for="capacity">Capacity: </label>
                <input type="number" id="capacity" name="capacity" min='1' value='1'>
            </div>
            <div class="labelInput">
                <label for="price">Price per hour (â‚¬): </label>
                <input type="number" id="price" name="price" step="0.01" min='0' value='0'>
            </div>
            <div class="labelInput">
                <label for="image">Image: </label>
                <input type="file" id="image" name="image" style="margin-top: 1em;">
            </div>

        </div><br>

        <input class='button' type="submit" value="Add Place"/>
    </form>
    <br/>

{% endblock %}
